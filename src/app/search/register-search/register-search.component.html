<div>
<p class="h1 text-primary text-center mt-4 ">Search our directory of Registered companies</p>
<label class="form-label">Search by keyword</label>
<input class="form-control" [(ngModel)]="searchText" placeholder="enter search text">

    <table class="table table-dark table-striped mt-4">
        <thead>
            <tr>
                <th class="text-center">Company</th>
                <th class="text-center">Country</th>
                <th class="text-center">Industry</th>
                <th class="text-center">Email</th>
                <th class="text-center">Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let item of items | filterPipe : searchText">
                <td class="text-center">
                    <p>{{item.company}}</p>
                </td>
                <td class="text-center">
                    {{item.country}}
                </td>
                <td class="text-center">
                    {{item.industry}}
                </td>
                <td class="text-center">
                    {{item.email}}
                </td>
                <td class="text-center">
                    {{item.contact}}
                </td>
            </tr>
        </tbody>
   </table>
   <button class="btn btn-primary" (click)="routeBack()">Go back</button>
</div>
